kind: Template
metadata:
    name: GPT Mirror
spec:
    description: 基于ChatGPT官网UI的账号共享方案,支持会话隔离
    variables:
        - key: PUBLIC_DOMAIN
          type: DOMAIN
          name: Public Domain
          description: 在这里定义你的访问地址(域名)
        - key: CHATPROXY
          type: STRING
          name: CHAT PROXY
          description: ChatGPT Share Server 的网关地址
    readme: ""
    services:
